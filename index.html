<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Сервис комментариев со спам фильтром</h1>
      <h2>Оставьте ваш комментарий</h2>
      <form class="comments">
        <label for="inputname">Введите <b>ваше ФИО:</b></label>
        <input type="text" id="inputName" name="name" size="80" />
        <label for="link">Введите ссылку <b>вашего аватара:</b></label>
        <input type="url" size="80" name="site" required />
        <label for="textInput">Оставьте комментарий:</label>
        <textarea id="textInput" cols="100" rows="15"></textarea>
      </form>
      <button class="submitMessage">ОТПРАВИТЬ</button>
      <div id="messageShow"></div>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
